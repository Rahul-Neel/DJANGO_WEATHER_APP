{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="{% static 'style.css' %}">
  {% if img %}
  <style>
  body {
      background: url('{{ img }}') no-repeat center center fixed;
      background-size: cover;
  }
  </style>
  {% else %}
  <style>
  body {
      background: url("{% static 'default.jpg' %}") no-repeat center center fixed;
      background-size: cover;
  }
  </style>
  {% endif %}


  
<!-- Your existing HTML for weather -->

</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-gradient">
    <div class="weather-container p-4 rounded-4 shadow-lg glass text-white">

      <p style="text-align: center; font-size: 30px; color: black;">WEATHER APP</p>

      <!-- Search Form -->
      <form method="POST" action="" class="mb-4">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" name="city" class="form-control form-control-lg" placeholder="Enter city name" required>
          <button class="btn" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>

      <!-- Weather Info Split Layout -->
      <div class="row align-items-center text-center text-md-start">
        
        <!-- Left Side: Temp + City -->
        <div class="col-6">
          <h1 class="fw-bold mb-0">{{ temp }}Â°C</h1>
          <h5 class="mt-1">{{ city }}</h5>
        </div>

        <!-- Right Side: Icon + Desc + Date -->
        <div class="col-6 text-md-end">
          <div class="weather-icon">
            <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="" width="100" height="100">

          </div>
          <div class="description">{{ desc }}</div>
          <div class="date"> {{ day }} </div>
        </div>

      </div>

      <!-- Extra Weather Info -->
      <div class="d-flex justify-content-between mt-4 px-2 small">
        <div><i class="bi bi-wind"></i> Wind: {{wind}} km/h</div>
        <div><i class="bi bi-moisture"></i> Humidity: {{ humidity }}%</div>
      </div>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}


    </div>
  </div>
  
</body>
</html>
